<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>

    <script>

        // 1) 프롬프트를 통해 두 개의 숫자를 받기 - 프롬프트를 2번 열기
        let num1 = prompt('첫번째 숫자를 입력하세요');
        let num2 = prompt('두번째 숫자를 입력하세요');

        console.log(num1, num2);

        // 2) 두 수의 합을 구하세요
        console.log(num1, num2);

        // 추가 : 문자를 숫자로 변경한 후 두 수의 합을 구하기
        let num3 = parseInt(num1) + parseInt(num2)
        console.log(num3);




    </script>

</head>
<body>

</body>
</html>
