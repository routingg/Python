        // 버튼 클릭 후 3단 결과를 document에 출력 (table)

        function prtGuGuDan(){
            //console.log('prtGuGuDan()...');

            document.write("<table border='1' cellspacing='0'>");

            for (let i=1; i<=9; i++){
                document.write("<tr>");
                document.write("<td>*3" + i + "=" + (3*i) +"</td>");
                document.write("</tr>");
            }

            document.write("</table>");
        }

        // eval() : 연산자가 가지고 있는 기능을 그대로 사용할 수 있도록 해주는 함수
        let msg = '3 * 9'
        let result = eval(msg);
        console.log(msg);
        console.log(result);

    </script>
